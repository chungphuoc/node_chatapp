                      <input type="text" class="form-control" id='send-message'>

                      <input id='send-button' type='submit' value='Send' class="btn btn-default" />
                      <!-- <button class="btn btn-default" type="button">Send</button> -->
                      </span>
                    </div>
                    <ul>
                      Chat commands:
                      <li>Change nickname: <code>/nick [username]</code></li>
                      <li>Join/create room: <code>/join [room name]</code></li>
                      <li>Clear chatbox: <code>/clear</code></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

                      <i class="glyphicon glyphicon-remove-sign"></i> Clear Chat
                    </button>
